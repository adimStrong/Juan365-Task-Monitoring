version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres123@db:5432/ticketing
      - DJANGO_SECRET_KEY=your-super-secret-key-change-this-in-production
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,.trycloudflare.com
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:8501,http://127.0.0.1:3000
      - CORS_ALLOW_ALL=True
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             gunicorn ticketing.wsgi:application --bind 0.0.0.0:8000"

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

  streamlit:
    build: ./streamlit_app
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000
      - DEPLOYMENT_MODE=api
    depends_on:
      - backend

volumes:
  postgres_data:
