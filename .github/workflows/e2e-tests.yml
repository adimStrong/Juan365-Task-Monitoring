name: E2E Tests

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/e2e-tests.yml'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL for E2E tests'
        required: false
        default: 'https://juan365-ticketing-frontend.vercel.app'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      BASE_URL: ${{ github.event.inputs.base_url || 'https://juan365-ticketing-frontend.vercel.app' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test --project=chromium --retries=2
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7
