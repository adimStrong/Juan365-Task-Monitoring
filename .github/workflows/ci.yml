name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Run full test suite weekly
  schedule:
    - cron: '0 6 * * 1'  # Every Monday at 6 AM UTC
  # Allow manual trigger
  workflow_dispatch:

jobs:
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_ticketing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_ticketing
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: 'False'
      ALLOWED_HOSTS: localhost,127.0.0.1

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov

      - name: Run migrations
        working-directory: backend
        run: python manage.py migrate --noinput

      - name: Run tests
        working-directory: backend
        run: python -m pytest api/tests/ -v --tb=short

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: backend  # Run after backend tests pass

    env:
      BASE_URL: https://juan365-ticketing-frontend.vercel.app

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Wait for Vercel deployment
        run: |
          echo "Waiting for $BASE_URL to be ready..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE_URL" || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "✅ Vercel is ready (attempt $i)"
              exit 0
            fi
            echo "⏳ Waiting for Vercel... attempt $i (status: $STATUS)"
            sleep 10
          done
          echo "⚠️ Vercel health check timed out, proceeding anyway..."

      - name: Create auth directory
        working-directory: frontend
        run: mkdir -p playwright/.auth

      - name: Run E2E tests
        working-directory: frontend
        run: npx playwright test --project=chromium --retries=3
        env:
          BASE_URL: ${{ env.BASE_URL }}
          CI: true

      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 7

  notify:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [backend, e2e]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Backend Tests: ${{ needs.backend.result }}"
          echo "E2E Tests: ${{ needs.e2e.result }}"

          if [ "${{ needs.backend.result }}" == "success" ]; then
            echo "✅ Backend tests passed!"
            if [ "${{ needs.e2e.result }}" == "success" ]; then
              echo "✅ E2E tests passed!"
            else
              echo "⚠️ E2E tests failed (non-blocking)"
            fi
            exit 0
          else
            echo "❌ Backend tests failed"
            exit 1
          fi
