# Nixpacks configuration for Railway
# Includes Chromium dependencies for Playwright screenshots

[phases.setup]
nixPkgs = [
  "python311",
  "chromium",
  "glib",
  "nss",
  "nspr",
  "atk",
  "at-spi2-atk",
  "cups",
  "libdrm",
  "dbus",
  "expat",
  "libxcb",
  "libxkbcommon",
  "xorg.libX11",
  "xorg.libXcomposite",
  "xorg.libXdamage",
  "xorg.libXext",
  "xorg.libXfixes",
  "xorg.libXrandr",
  "mesa",
  "pango",
  "cairo",
  "alsa-lib",
  "freetype",
  "harfbuzz",
  "ca-certificates",
  "fontconfig"
]

[variables]
LD_LIBRARY_PATH = "/nix/store"

[phases.install]
cmds = ["pip install -r requirements.txt"]

[phases.build]
cmds = [
  "playwright install --with-deps chromium",
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "playwright install chromium && python manage.py migrate --noinput && gunicorn ticketing.wsgi:application --bind 0.0.0.0:$PORT"
